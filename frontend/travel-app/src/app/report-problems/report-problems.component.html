<form (ngSubmit)="onSubmit(reportForm)" #reportForm="ngForm">
  

  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="report.title" required>
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="report.description" required></textarea>
  </div>

  <button type="submit">Submit</button>
</form>
