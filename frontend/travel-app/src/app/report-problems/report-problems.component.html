<form (ngSubmit)="onSubmit(reportForm)" #reportForm="ngForm">
  <div>
    <label for="touristId">Tourist ID:</label>
    <input type="number" id="touristId" name="touristId" [(ngModel)]="report.touristId" required>
  </div>

  <div>
    <label for="tourId">Tour ID:</label>
    <input type="number" id="tourId" name="tourId" [(ngModel)]="report.tourId" required>
  </div>

  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="report.title" required>
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="report.description" required></textarea>
  </div>

  <button type="submit">Submit</button>
</form>
