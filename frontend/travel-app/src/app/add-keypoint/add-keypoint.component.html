<form (ngSubmit)="addKeyPoint()">
    <label>Title:
      <input type="text" [(ngModel)]="keyPoint.title" name="title" required />
    </label>
    <label>Description:
      <textarea [(ngModel)]="keyPoint.description" name="description" required></textarea>
    </label>
    <label>Latitude:
      <input type="number" step="any" [(ngModel)]="keyPoint.latitude" name="latitude" required />
    </label>
    <label>Longitude:
      <input type="number" step="any" [(ngModel)]="keyPoint.longitude" name="longitude" required />
    </label>
    <label>Image URL:
      <input type="text" [(ngModel)]="keyPoint.imageUrl" name="imageUrl" />
    </label>
    <button type="submit">Add Key Point</button>
  </form>
